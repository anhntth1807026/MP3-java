<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Play with mp3</title>
</head>
<body>
<div class="tableBody">
    <ul>
        <li>
            <span class="numericalOrder">01</span>
            <img class="fn-thumb" width="100" height="100"
                 src="http://static.amusic.vn/amusic/albums/s2/10/82660/82660.jpg?v=1523961932" alt="">
            <h4>Tình ca</h4>
            <audio controls autoplay="autoplay">
                <source src="https://s1.vocaroo.com/media/download_temp/Vocaroo_s1cqKcLqsxJ5.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </li>
        <li>
            <span class="numericalOrder">02</span>
            <img class="fn-thumb" width="100" height="100"
                 src="http://vip.img.cdn.keeng.vn/sata11/singer/2018/01/08/uBoyTl6YIvKzjftFySPc5a52d1f0d0748.jpg"
                 alt="">
        </li>
        <li>
            <span class="numericalOrder">03</span>
            <img class="fn-thumb" width="100" height="100"
                 src="https://photo-zmp3.zadn.vn/thumb/94_94/cover/7/9/8/5/798559c5b7d028c351d34a37c7a598cc.jpg"
                 alt="Vô Tình - Xesi, Hoaprox">
        </li>
        <li>
            <span class="numericalOrder">04</span>
            <img class="fn-thumb" width="100" height="100"
                 src="https://photo-zmp3.zadn.vn/thumb/94_94/cover/7/9/8/5/798559c5b7d028c351d34a37c7a598cc.jpg"
                 alt="Vô Tình - Xesi, Hoaprox">
        </li>
    </ul>
</div>
<script>
    var API = 'https://2-dot-backup-server-002.appspot.com/_api/v2/songs/get-free-songs'
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
            var jsObject = JSON.parse(xhttp.responseText);
            var content = '';
            for (var i = 0; i < jsObject.items.length; i++) {
                var mp3Item = '<ul class="mp3-item">';
                mp3Item = '<li>';
                mp3Item = '<span class="numericalOrder">01</span>';
                mp3Item = '<img class="fn-thumb" width="100" height="100" src="http://static.amusic.vn/amusic/albums/s2/10/82660/82660.jpg?v=1523961932" alt="">';
                mp3Item = '<h4>' + jsObject.name[i] +'</h4>';
                mp3Item = '<audio controls autoplay="autoplay">';
                mp3Item = '<source src="https://s1.vocaroo.com/media/download_temp/Vocaroo_s1cqKcLqsxJ5.mp3" type="audio/mpeg">';
                mp3Item = '</audio>';
                mp3Item = '</li>';
                mp3Item = '</ul>';
            }
            document.getElementById('myMp3').innerHTML = content;
        }
    };
    xhttp.open("GET", API, true);
    xhttp.send();
</script>
</body>
</html>
